<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="app-shell">
        <nav class="sidebar">
            <div class="logo"><i data-lucide="cloud-lightning"></i></div>
            <div class="nav-links">
                <a href="#" class="active"><i data-lucide="layout-dashboard"></i><span>Weather</span></a>
                <a href="#"><i data-lucide="map-pin"></i><span>Cities</span></a>
                <a href="#"><i data-lucide="map"></i><span>Map</span></a>
                <a href="#"><i data-lucide="settings"></i><span>Settings</span></a>
            </div>
        </nav>

        <main class="dashboard">
            <header class="top-bar">
                <div class="search-container">
                    <input type="text" id="cityInput" placeholder="Search for cities...">
                    <button id="searchBtn"><i data-lucide="search"></i></button>
                </div>
                <div class="location-display">
                    <i data-lucide="map-pin"></i>
                    <span id="currentLocation">Detecting location...</span>
                </div>
            </header>

            <div class="dashboard-grid">
                <section class="main-stats">
                    <div class="city-info">
                        <h1 id="cityName">Detecting...</h1>
                        <p id="currentDate">--</p>
                        <h2 id="mainTemp">--Â°</h2>
                    </div>
                    <div class="weather-icon-large">
                        <p id="mainDesc">--</p>
                    </div>
                </section>

                <section class="card hourly-box">
                    <h3>TODAY'S FORECAST</h3>
                    <div class="hourly-scroll" id="hourlyForecast"></div>
                </section>

                <section class="card weekly-box">
                    <h3>7-DAY FORECAST</h3>
                    <div class="weekly-list" id="weeklyForecast"></div>
                </section>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
